---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fire
spec:
  replicas: 3
  selector:
    matchLabels:
      app: fire
  template:
    metadata:
      labels:
        app: fire
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9113" # Exporterが公開するポート
        prometheus.io/path: "/metrics"
    spec:
      volumes:
        - name: nginx-logs
          emptyDir: {}
      containers:
        - name: fire
          image: "ghcr.io/nekko-lab/tsudanuma25-hp:e5e65f4d40bf74ff13b2a100ea16dfc9d87a38a5"
          resources:
            limits:
              memory: "2048Mi"
              cpu: "1"
            requests:
              memory: "256Mi"
              cpu: "250m"
          volumeMounts:
            - name: nginx-logs
              mountPath: /var/log/nginx
        - name: nginx-exporter
          image: "nginx/nginx-prometheus-exporter:1.5.1"
          args:
            - -nginx.log-path=/var/log/nginx/access.log
          ports:
            - containerPort: 9113
              name: metrics
          volumeMounts:
            - name: nginx-logs
              mountPath: /var/log/nginx
              readOnly: true
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "100m"
              memory: "128Mi"

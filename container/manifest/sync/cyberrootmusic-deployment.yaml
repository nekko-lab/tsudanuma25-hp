---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cyberrootmusic
spec:
  replicas: 3
  selector:
    matchLabels:
      app: cyberrootmusic
  template:
    metadata:
      labels:
        app: cyberrootmusic
    spec:
      containers:
        - name: cyberrootmusic
          image: "ghcr.io/nekko-lab/cyberrootmusic-vol2:8369ce9a8911880a3a972b3e1e53b15f589f31f1"
          resources:
            limits:
              memory: "2048Mi"
              cpu: "1"
            requests:
              memory: "256Mi"
              cpu: "250m"

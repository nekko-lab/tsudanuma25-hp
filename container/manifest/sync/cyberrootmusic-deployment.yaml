---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cyberrootmusic
spec:
  replicas: 3
  selector:
    matchLabels:
      app: cyberrootmusic
  template:
    metadata:
      labels:
        app: cyberrootmusic
      # --- ▼ Prometheusがメトリクスを収集するためのアノテーション ---
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9113"
        prometheus.io/path: "/metrics"
      # --- ▲ ここまで ---
    spec:
      # --- ▼ ログ共有のためのVolume ---
      volumes:
      - name: nginx-logs
        emptyDir: {}
      # --- ▲ ここまで ---
      containers:
        # --- 1. 既存のNGINXコンテナ ---
        - name: cyberrootmusic
          image: "ghcr.io/nekko-lab/cyberrootmusic-vol2:SHA" # SHAはCIで更新されます
          resources:
            limits:
              memory: "2048Mi"
              cpu: "1"
            requests:
              memory: "256Mi"
              cpu: "250m"
          # --- ▼ 共有Volumeをマウント ---
          volumeMounts:
          - name: nginx-logs
            mountPath: /var/log/nginx
          # --- ▲ ここまで ---
          
        # --- 2. Sidecarコンテナの追加 ---
        - name: nginx-exporter
          image: "nginx/nginx-prometheus-exporter:1.2.0" # バージョンを固定
          args:
            # ログファイルのパスを指定 (共有Volume経由)
            - -nginx.log-path=/var/log/nginx/access.log
          ports:
          - containerPort: 9113
            name: metrics
          # --- ▼ 共有Volumeを読み取り専用でマウント ---
          volumeMounts:
          - name: nginx-logs
            mountPath: /var/log/nginx
            readOnly: true
          # --- ▲ ここまで ---
          # --- ▼ Exporter用のリソースも設定 ---
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "100m"
              memory: "128Mi"
          # --- ▲ ここまで ---